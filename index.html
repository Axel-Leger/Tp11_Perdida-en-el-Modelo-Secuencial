<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Regresión Lineal con TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container my-4">
  <h2>Predicción con TensorFlow</h2>
  <button class="btn btn-success mb-3" onclick="entrenarModelo()">Entrenar Modelo</button>

  <h4>Gráfica de Pérdida durante el Entrenamiento</h4>
  <div id="lossPlot" style="height: 300px;"></div>
  <p id="lossSummary" class="mt-2"></p>

  <hr />
  <h4>Predicción</h4>
  <label for="inputX">Valores de X (separados por comas):</label>
  <input type="text" id="inputX" value="10, 20, 25" class="form-control w-50 d-inline-block" />
  <button class="btn btn-primary mt-2" onclick="predecir()">Predecir</button>

  <div id="resultado" class="mt-4"></div>

  <script src="script.js"></script>
</body>
</html>
